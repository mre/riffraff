language: go

go:
  - "1.11"
  - master

script:
  - env GO111MODULE=on make test
  - curl -L https://git.io/vp6lP | sh
  - make lint

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
